    <div class="top-bar">
      <div class="brand">SketchLink</div>
      <button id="themeToggle" class="theme-toggle" type="button">

    <div id="loginOverlay" class="overlay">
      <form id="loginForm" class="login-card">
        <h1>SketchLink</h1>
        <p>Join a room and start drawing.</p>
        <label for="nameInput">Name</label>
        <input id="nameInput" name="name" placeholder="Your name" maxlength="24" required />
        <label for="roomInput">Room ID</label>
        <select id="roomInput" name="roomID" required>
          <option value="main-room">main-room</option>
          <option value="custom">Custom...</option>
        </select>
        <input
          id="customRoomInput"
          name="customRoomID"
          placeholder="Type custom room ID"
          maxlength="24"
          class="hidden"
        />
        <p id="loginError" class="error-text"></p>
        <button type="submit">Enter Room</button>
      </form>
    </div>
